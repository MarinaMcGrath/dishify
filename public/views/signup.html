<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
    <head>
        <title>Dishify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body ng-controller="SignupController">
        <h1>Dishify</h1>
        <image src="plate.png" style="width:200px;height:200px;"></image>
        <form ng-submit="signup()">Signup
            <input ng-model="name" type="text" placeholder="Username">
            <input ng-model="pass" type="text" placeholder="Password">
            <input type="submit">
        </form>

        <script src="bower_components/angular/angular.js"></script> 
        <script src="controllers/signup.controller.js"></script>   
    </body>
</html>

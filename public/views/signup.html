<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
    <head>
        <title>Dishify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body ng-controller="SignupController" class="signup">
        <h1>Dishify</h1>
        <image src="plate.png" style="width:200px;height:200px;"></image>
        <form ng-submit="signup()">Signup
            <input ng-model="name" type="text" placeholder="Username">
            <input ng-model="pass" type="password" placeholder="Password">
            <input type="submit">
        </form>

        <script src="bower_components/angular/angular.js"></script> 
        <script src="controllers/signup.controller.js"></script>   
    </body>
</html>

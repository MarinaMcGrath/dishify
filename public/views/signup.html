<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
    <head>
        <title>Dishify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body ng-controller="SignupController">
        <h1>Dishify</h1>
        <form ng-submit="signup()">Signup
            <input ng-model="name" type="text" placeholder="Username">
            <input ng-model="pass" type="text" placeholder="Password">
            <input type="submit">
        </form>

        <script src="bower_components/angular/angular.js"></script> 
        <script src="controllers/signup.controller.js"></script>   
    </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
    <head>
        <title>Dishify</title>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body class="login">
        <h1 class="headers">Dishify</h1>
        <p class="headers" id="tag">Search, save, and share new recipes!</p>
        <image src="plate.png" class="loginImage"></image>
        <form ng-controller="LoginController" ng-submit="login()">Login
            <input ng-model="name" type="text" placeholder="Username">
            <input ng-model="pass" type="password" placeholder="Password">
            <input type="submit">
        </form>
        <button class="redirectButton" ng-controller="LoginController" ng-click="redirectToSignup()">Not registered?</button>


        <script src="bower_components/angular/angular.js"></script>
        <script src="controllers/login.controller.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body class="homepage">
    <h1>
      <image src="plate.png" style="width:50px;height:50px;">Dishify Home Page</image>
    </h1>
    <div class="row">
      <div class="col-md-6 search">
        <h2>Search Recipes</h2>
        <ul ng-controller="RecipeListController">
          <form ng-submit="searchRecipes(query)">
            <input type="text" ng-model="query" placeholder="What's in your kitchen?">
            <input type="submit">
          </form>
          <li ng-repeat="recipe in recipes" recipe="recipe">
            <div id={{recipe}} ng-click="addFavorite($event)">
              <div><a href={{recipe.f2f_url}}>{{recipe.title}}</a></div>
              <div><image src={{recipe.image_url}} style="width:200px;height:200px;"></image></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="col-md-4 favorites">
        <h2>Popular</h2>
        <ul ng-controller="FavoritesController" style="list-style: none;">
          <li ng-repeat="favorite in favorites" favorite="favorite">
                <div>
                  <div><a href={{favorite.source}}>{{favorite.title}}</a></div>
                  <image src={{favorite.image_url}} style="width:100px;height:100px;"></image>
                  <button id ={{favorite}} ng-click="removeFavorite($event)" type="button" class="btn btn-danger btn-sm">X</button>
                </div>
          </li>
        </ul>
      </div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers/recipes.controller.js"></script>
  </body>
</html>

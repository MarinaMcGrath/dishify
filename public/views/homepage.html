<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>Dishify Home Page</h1>
    <image src="plate.png" style="width:50px;height:50px;"></image>
    <div class="row">
      <div class="col-md-6 search">
        <h2>Search Recipes</h2>
        <ul ng-controller="RecipeListController">
          <form ng-submit="searchRecipes(query)">
            <input type="text" ng-model="query" placeholder="Query">
            <input type="submit">
          </form>
          <li ng-repeat="recipe in recipes" recipe="recipe">
            <div><a href={{recipe.f2f_url}}>{{recipe.title}}</a></div>
            <div><image src={{recipe.image_url}} style="width:200px;height:200px;"></image></div>
          </li>
        </ul>
      </div>

      <div class="col-md-4 favorites">
        <h2>Favorites</h2>
        <ul ng-controller="FavoritesController">
          <li ng-repeat="favorite in favorites" favorite="favorite">{{favorite.title}}</li>
        </ul>
      </div>

    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="controllers/recipes.controller.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="dishifyApp">
    <head>
        <title>Dishify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>Dishify</h1>
        <div ng-controller="LoginController">Login
            <input ng-model="name" type="text" placeholder="Username">
            <input ng-model="pass" type="text" placeholder="Password">
            <button ng-click="login(name, pass)">submit</button>
       
        </div>


        <script src="bower_components/angular/angular.js"></script> 
        <script src="login.controller.js"></script>   
    </body>
</html>
